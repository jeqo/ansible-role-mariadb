---
#
- apt:
    name: "{{ item }}"
  with_items:
    - mariadb-server
    - libmariadbclient-dev

- get_url:
    url: "{{ mariadb_entrypoint_url }}"
    dest: "{{ mariadb_home }}/entrypoint.sh"
    mode: "u+x"
    owner: "{{ mariadb_user }}"
    group: "{{ mariadb_group }}"
  become: yes
  become_user: "{{ mariadb_user }}"

- name: install python module
  pip:
    name: MySQL-python
  become: yes
  become_user: "{{ mariadb_user }}"
