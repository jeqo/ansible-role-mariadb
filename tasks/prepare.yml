---
#
- group:
    name: "{{ mariadb_group }}"
    state: present

- user:
    name: "{{ mariadb_user }}"
    group: "{{ mariadb_group }}"
    state: present

- apt_key: keyserver=keyserver.ubuntu.com id=0xcbcb082a1bb943db

- apt_repository:
    repo: 'deb http://ftp.osuosl.org/pub/mariadb/repo/{{ mariadb_major }}/ubuntu trusty main'
    filename: mariadb
    state: present

- template:
    src: mariadb-preferences.j2
    dest: /etc/apt/preferences.d/mariadb

- debconf:
    name: "mariadb-server-{{ mariadb_major }}"
    question: mysql-server/root_password
    value: unused
    vtype: password

- debconf:
    name: "mariadb-server-{{ mariadb_major }}"
    question: mysql-server/root_password_again
    value: unused
    vtype: password
